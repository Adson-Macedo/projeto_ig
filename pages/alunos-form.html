<div class="formulario">
    <form id="formAluno" class="needs-validation .form" novalidate url="/alunos" method="POST" autocomplete="off" lista="./pages/alunos-lista.html">
        <div class="d-flex justify-content-center">
            <h1>Cadastro de Alunos</h1>
        </div>
        <div class="form-row">
            <div class="col-md-12 mb-6 campo-form">
                <input type="text" class="form-control txtb" id="nome" placeholder="Nome do aluno" required>
                <div class="valid-feedback">
                    Ok!
                </div>
                <div class="invalid-feedback">
                    Por favor forneça o nome!
                </div>
            </div>
            <div class="col-md-12 mb-6 campo-form">
                <input type="email" class="form-control txtb" id="email" placeholder="Email" required>
                <div class="valid-feedback">
                    Ok!
                </div>
                <div class="invalid-feedback">
                    Por favor forneça o email!
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-6 campo-form">
                <input type="text" class="form-control txtb" id="matricula" placeholder="Matrícula" required>
                <div class="valid-feedback">
                    Ok!
                </div>
                <div class="invalid-feedback">
                    Por favor forneça a matrícula!
                </div>
            </div>
            <div class="col-md-6 mb-6 campo-form">
                <input type="number" class="form-control txtb" id="idade" placeholder="Idade" required min="1">
                <div class="valid-feedback">
                    Ok!
                </div>
                <div class="invalid-feedback">
                    Por favor forneça a idade!
                </div>
            </div>
            <div class="col-md-12 mb-6 campo-form">
                <input type="text" class="form-control txtb" id="curso" placeholder="Curso" required>
                <div class="valid-feedback">
                    Ok!
                </div>
                <div class="invalid-feedback">
                    Por favor forneça o curso!
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button id="submit-btn" class="btn btn-success" type="submit">Salvar</button>
        </div>
    </form>
</div>
