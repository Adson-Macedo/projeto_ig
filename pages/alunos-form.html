<div class="aluno-form">
    <form id="formAluno" class="needs-validation" novalidate url="/alunos" method="post">
        <div class="form-row">
            <div class="col-md-12 mb-6 campo-form">
                <label for="validationCustom01">Nome do Aluno</label>
                <input type="text" class="form-control txtb" id="nome" placeholder="Nome completo" required>
                <!-- <div class="valid-feedback">
                    Ok!
                </div>
                <div class="invalid-feedback">
                    Por favor forneça um nome!
                </div> -->
            </div>
            <div class="col-md-12 mb-6 campo-form">
                <label for="validationCustom02">Email</label>
                <input type="email" class="form-control txtb" id="email" placeholder="aluno@gmail.com" required>
                <!-- <div class="valid-feedback">
                    Ok!
                </div>
                <div class="invalid-feedback">
                    Por favor forneça um email!
                </div> -->
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-6 campo-form">
                <label for="validationCustom03">Matrícula</label>
                <input type="text" class="form-control txtb" id="matricula" placeholder="151055241" required>
                <!-- <div class="valid-feedback">
                    Ok!
                </div>
                <div class="invalid-feedback">
                    Por favor forneça uma matrícula!
                </div> -->
            </div>
            <div class="col-md-6 mb-6 campo-form">
                <label for="validationCustom03">Idade</label>
                <input type="number" class="form-control txtb" id="idade" required>
                <!-- <div class="valid-feedback">
                    Ok!
                </div>
                <div class="invalid-feedback">
                    Por favor forneça uma idade!
                </div> -->
            </div>
            <div class="col-md-12 mb-6 campo-form">
                <label for="validationCustom05">Curso</label>
                <input type="text" class="form-control txtb" id="curso" placeholder="Computação" required>
                <!-- <div class="valid-feedback">
                    Ok!
                </div>
                <div class="invalid-feedback">
                    Por favor forneça o curso!
                </div> -->
            </div>
        </div>
        <div class="d-flex justify-content-center"> 
            <button id="submit-btn" class="btn btn-primary" type="submit" >Salvar</button>
        </div>
    </form>
</div>
