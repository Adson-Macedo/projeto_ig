<div class="projeto-form">
    <form id="formProjeto" class="needs-validation .form" novalidate url="/projetos" method="POST" autocomplete="off">
        <div class="d-flex justify-content-center">
            <h1>Cadastro de Projetos</h1>
        </div>
        <div class="form-row">
            <div class="col-md-12 mb-6 campo-form">
                <!-- <label for="validationCustom01">Descrição</label> -->
                <input type="text" class="form-control txtb" id="descricao" placeholder="Descrição do projeto" required>
                <div class="valid-feedback">
                    Ok!
                </div>
                <div class="invalid-feedback">
                    Por favor forneça o descrição!
                </div>
            </div>
            <div class="col-md-12 mb-6 campo-form">
                <!-- <label for="validationCustom02">Orientador</label> -->
                <input type="text" class="form-control txtb" id="orientador" placeholder="Nome do orientador" required>
                <div class="valid-feedback">
                    Ok!
                </div>
                <div class="invalid-feedback">
                    Por favor forneça o nome do Orientador!
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12 mb-6 campo-form">
                <!-- <label for="validationCustom03">Duração (em meses)</label> -->
                <input type="number" class="form-control txtb" id="duracao" placeholder="Duração em meses" required min="1" max="100">
                <div class="valid-feedback">
                    Ok!
                </div>
                <div class="invalid-feedback">
                    Por favor forneça a duração do projeto!
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button id="submit-btn" class="btn btn-success" type="submit">Salvar</button>
        </div>
    </form>
</div>
